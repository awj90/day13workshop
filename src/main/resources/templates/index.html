<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .error {
        color: red;
      }
    </style>
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Register now!</h1>
    <form
      action="#"
      data-th-action="@{/contact}"
      data-th-object="${user}"
      method="POST"
    >
      <p>Name</p>
      <p
        class="error"
        data-th-if="${#fields.hasErrors('name')}"
        data-th-errors="*{name}"
      ></p>
      <input type="text" placeholder="name" data-th-field="*{name}" />
      <br />

      <p>Email</p>
      <p
        class="error"
        data-th-if="${#fields.hasErrors('email')}"
        data-th-errors="*{email}"
      ></p>
      <input type="email" placeholder="email" data-th-field="*{email}" />
      <br />

      <p>Phone Number</p>
      <p
        class="error"
        data-th-if="${#fields.hasErrors('phoneNumber')}"
        data-th-errors="*{phoneNumber}"
      ></p>
      <input
        type="tel"
        placeholder="phone number"
        data-th-field="*{phoneNumber}"
      />
      <br />

      <p>Date of Birth</p>
      <p
        class="error"
        data-th-if="${#fields.hasErrors('dateOfBirth')}"
        data-th-errors="*{dateOfBirth}"
      ></p>
      <p
        class="error"
        data-th-if="${#fields.hasErrors('age')}"
        data-th-errors="*{age}"
      ></p>
      <input type="date" data-th-field="*{dateOfBirth}" />
      <br />
      <input type="hidden" data-th-field="*{id}" />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
