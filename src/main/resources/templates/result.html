<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Contact Details</title>
  </head>
  <body>
    <table border="solid" data-th-object="${user}">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Date of Birth</th>
        <th>Age</th>
        <th>User ID</th>
      </tr>
      <tr>
        <td data-th-text="*{name}"></td>
        <td data-th-text="*{email}"></td>
        <td data-th-text="*{phoneNumber}"></td>
        <td data-th-text="*{dateOfBirth}"></td>
        <td data-th-text="*{age}"></td>
        <td data-th-text="*{id}"></td>
      </tr>
    </table>
  </body>
</html>
